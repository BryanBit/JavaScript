<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <p>Digite um valor: <input type="number" name="numbt" id="numbt">
    <input type="button" value="Gerar" onclick="tabuada()"></p>
    <div id="res">

    </div>
<script>
    var result = document.getElementById ('res')
    function tabuada() {
        var numero = document.getElementById ('numbt')
        var numreal = Number (numero.value)
        var c = 1
        result.innerHTML = ' '
        while (c <= 10) {
            result.innerHTML += `${numreal} x ${c} = ${numreal*c} <br>`
            c++
        }
    }
</script>
</body>
</html>
