<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação DOM</title>
    <style>
        body{
            background-color: rgb(73, 85, 63);
            font: 25pt normal arial;
        }
        div#area {
            color: rgb(255, 241, 253);
            background-color:green;
            width: 450px;
            height: 225px;
            line-height: 210px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div> 
    <script>
         var a = document.getElementById('area')
         a.addEventListener ('click', clicar)
         a.addEventListener ('mouseenter', entrar)
         a.addEventListener ('mouseout', sair)
        function clicar() {
            a.innerText = '...Clicou...'       
            a.style.backgroundColor = 'Purple' 
        }
        function entrar () {
            var b = document.getElementById ('area')
            b.innerText = 'Entrou com o mouse...'
            b.style.backgroundColor = 'Green'
        }
        function sair () {
            var c = document.getElementById ('area')
            c.style.backgroundColor = 'Green'
            c.innerText = 'Saiu com o mouse...'
            window.document.bgColor = 'White'
        }
    </script>
</body>
</html>
