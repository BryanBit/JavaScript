<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação DOM</title>
    <style>
        div#area {
            font: normal 16 pt Arial;
            background-color: green;
            color: white;
            width: 250px;
            height: 220px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja...
    </div>
    <script> 
        var a = document.getElementById ('area')
        a.addEventListener ('click', clicar)
        a.addEventListener ('mouseenter', entrar)
        a.addEventListener ('mouseout', saindo)
        function clicar () {
            a.innerText = 'Clicou...'
            a.style.backgroundColor = 'purple'
        }
        function entrar () {
            a.innerText = 'Entrou...'
            a.style.backgroundColor = 'Blue'
        }
        function saindo () {
            a.innerText = 'Saiu...'
            a.style.backgroundColor = 'Gray'
            a.style.color = 'White'
        }
    </script>
</body>
</html>
