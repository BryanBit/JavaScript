<head>

<style>
    body {
        background-color: rgb(107, 117, 94);
        font: normal 17pt arial;
        color: rgb(190, 228, 88);
    }
    div#res {
        background-color:rgba(0, 26, 15, 0.349);
        width: 120px;
        text-align: center;
    }
    input#butao {
        background-color: rgb(69, 64, 131);
        color: rgb(208, 231, 0);
    }
    input {
        background-color: rgb(65, 59, 59);
        color: rgb(238, 238, 0);
        font: normal 15pt arial;
    }
</style>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" id="inp1"> +
    <input type="number" name="txtn2" id="txtn2" id="inp2">
    <input type="button" value="Somar" onclick="somar()" id="butao">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number (tn1.value)
            var n2 = Number (tn2.value)
            var s = n1 + n2
            res.innerText = s
            res.style.color = 'white'
        }
    </script>
</body>
