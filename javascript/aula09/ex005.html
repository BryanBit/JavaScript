<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style> 
    body {
        background-color: rgb(77, 135, 241);
        color: white;
        font: normal 15pt arial        
    }

    </style>
</head>
<body>
    <h1 id="titulo">Iniciando estudos DOM</h1>
    <p id="result">Aqui vai o resultado</p>
    <p id="parag"> Aprendendo a usar o <strong> DOM </strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        var cbc = window.document.getElementById('titulo')
        d.style.color = 'Yellow'
        d.style.backgroundColor = 'Green'  
        var d = window.document.querySelector('div#msg')
        d.style.backgroundColor = 'Black'
        var JS = document.querySelector ('p#parag')
        JS.style.backgroundColor = 'Pink'
        cbc.style.backgroundColor = 'Gray'
        var res = document.querySelector ('p#result')
        res.style.backgroundColor = 'Red'
        JS.style.color = 'Green'
    </script>
</body>
</html>
